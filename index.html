<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="https://umami.dill.moe/script.js" data-website-id="e061f15c-522b-498d-8d05-291da9e7e458"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Files and Rename</title>
    <script src="./jszip.min.js"></script>
    <script src="./pako.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #rename-form {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 300px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #loading {
            display: none;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin-bottom: 10px;
        }
        #progress-bar {
            width: 100%;
            background-color: #3700b3;
            margin-top: 10px;
        }
        #progress {
            width: 0%;
            height: 20px;
            background-color: #6200ea;
            text-align: center;
            line-height: 20px;
            color: white;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
        }
        .checkbox-container input {
            margin-right: 5px;
            width: auto;
        }
    </style>
</head>
<body>
    <div id="rename-form">
        <h1>Hash Files and Rename</h1>
        <form id="form">
            <label for="file">Select Files to Hash and Rename:</label>
            <input type="file" id="file" name="file" multiple required>
            <div class="checkbox-container">
                <input type="checkbox" id="disable-gzip" name="disable-gzip">
                <label for="disable-gzip">Disable gzip (create .tar instead of .tgz)</label>
            </div>
            <button type="submit">Hash and Rename</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <span id="status">Processing...</span>
            <div id="progress-bar">
                <div id="progress">0%</div>
            </div>
        </div>
    </div>
    <script>
        const CHUNK_SIZE = 10 * 1024 * 1024; // 10MB per chunk

        document.getElementById('form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const files = Array.from(fileInput.files);
            if (!files.length) {
                alert('Please select at least one file.');
                return;
            }

            document.getElementById('loading').style.display = 'flex';
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status');
            const disableGzip = document.getElementById('disable-gzip').checked;

            const zip = new JSZip();
            let processedFiles = 0;
            let totalFiles = files.length;
            let totalSize = files.reduce((acc, file) => acc + file.size, 0);
            let processedSize = 0;

            try {
                for (const file of files) {
                    statusText.textContent = `Processing ${file.name}...`;
                    const fileData = await readFileAsArrayBuffer(file);
                    const chunks = splitFileIntoChunks(fileData);

                    for (let j = 0; j < chunks.length; j++) {
                        const chunk = chunks[j];
                        const hash = await computeFileHash(chunk);
                        const extension = getFileExtension(file.name);
                        const newFilename = chunks.length > 1 
                            ? `hashed_${hash}_part${j + 1}${extension}`
                            : `hashed_${hash}${extension}`;
                        zip.file(newFilename, chunk);

                        processedSize += chunk.byteLength;
                        updateProgress(processedSize, totalSize);
                    }

                    processedFiles++;
                }

                statusText.textContent = disableGzip ? 'Creating TAR...' : 'Compressing files...';
                await compressAndDownload(zip, statusText, progressBar, disableGzip);

            } catch (error) {
                alert('Hashing and renaming failed.');
                console.error(error);
            } finally {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    progressBar.style.width = '0%';
                    progressBar.textContent = '0%';
                }, 3000);
            }
        });

        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsArrayBuffer(file);
            });
        }

        function splitFileIntoChunks(fileData) {
            const chunks = [];
            let currentIndex = 0;

            while (currentIndex < fileData.byteLength) {
                const chunk = fileData.slice(currentIndex, currentIndex + CHUNK_SIZE);
                chunks.push(chunk);
                currentIndex += CHUNK_SIZE;
            }

            return chunks;
        }

        async function computeFileHash(fileData) {
            const hashBuffer = await crypto.subtle.digest('SHA-256', fileData);
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
        }

        function getFileExtension(filename) {
            return filename.slice(filename.lastIndexOf('.'));
        }

        async function compressAndDownload(zip, statusText, progressBar, disableGzip) {
            const zipContent = await zip.generateAsync({ 
                type: 'uint8array',
                compression: 'DEFLATE',
                compressionOptions: { level: 6 },
            }, (metadata) => {
                if (metadata.percent) {
                    const progress = Math.round(metadata.percent);
                    progressBar.style.width = `${progress}%`;
                    progressBar.textContent = `${progress}%`;
                }
            });

            statusText.textContent = 'Finalizing...';
            let finalContent = zipContent;
            if (!disableGzip) {
                finalContent = pako.gzip(zipContent);
            }

            const randomString = generateRandomString(8);
            const filename = disableGzip ? `hashed_files_${randomString}.tar` : `hashed_files_${randomString}.tgz`;

            downloadCompressedFile(finalContent, filename);
            statusText.textContent = 'Download complete!';
        }

        function downloadCompressedFile(data, filename) {
            const blob = new Blob([data], { type: 'application/octet-stream' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            a.remove();
        }

        function generateRandomString(length) {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * chars.length);
                result += chars[randomIndex];
            }
            return result;
        }

        function updateProgress(processed, total) {
            const progress = Math.round((processed / total) * 100);
            const progressBar = document.getElementById('progress');
            progressBar.style.width = `${progress}%`;
            progressBar.textContent = `${progress}%`;
        }
    </script>
</body>
</html>
