<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script defer src="https://umami.dill.moe/script.js" data-website-id="e061f15c-522b-498d-8d05-291da9e7e458"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Files and Rename</title>
    <script src="./jszip.min.js"></script>
    <script src="./pako.min.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #rename-form {
            text-align: center;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
            width: 300px;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        button {
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
        #loading {
            display: none;
            margin-top: 20px;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px; /* Add space below the spinner */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #status {
            margin-bottom: 10px; /* Add space below the status text */
        }
        #progress-bar {
            width: 100%;
            background-color: #3700b3;
            margin-top: 10px;
        }
        #progress {
            width: 0%;
            height: 20px;
            background-color: #6200ea;
            text-align: center;
            line-height: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="rename-form">
        <h1>Hash Files and Rename</h1>
        <form id="form">
            <label for="file">Select Files to Hash and Rename:</label>
            <input type="file" id="file" name="file" multiple required>
            <button type="submit">Hash and Rename</button>
        </form>
        <div id="loading">
            <div class="spinner"></div>
            <span id="status">Processing...</span>
            <div id="progress-bar">
                <div id="progress">0%</div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript remains unchanged
    </script>
</body>
</html>
